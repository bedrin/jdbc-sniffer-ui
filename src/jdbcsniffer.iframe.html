<!DOCTYPE html>
<html>
<head>
	<title>JDBC Sniffer</title>
	<script>@@include('../vendor/highlight.js')</script>
	<style>
		html, body {height: 100%;width: 100%;margin: 0;padding: 0;}
		code { background: inherit !important;}

		@@include('../bower_components/highlightjs/styles/tomorrow.css')
	</style>
</head>
<body>
	<div class="panel panel-info" style="height: 100%; margin: 0">
		<div class="panel-heading" style="position:absolute; top:0px; left:0px; height:38px; right:0px;overflow:hidden;">
			<button type="button" class="close" aria-label="Close" id="jdbcsniffer-iframe-close"><span aria-hidden="true">Ã—</span></button>
			<h3 class="panel-title">Executed Queries</h3>
		</div>
		<div style="position:absolute; top:38px; bottom:38px; left:0px; right:0px; overflow:auto;">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-10">Query</th>
						<th class="col-md-2" title="Elapsed Time (millis)">Time</th>
					</tr>
				</thead>
				<tbody id="jdbc-sniffer-queries">
				</tbody>
			</table>
		</div>
		<div class="panel-footer" style="position:absolute; bottom:1px; height:38px; left:1px; right:1px; overflow:hidden;">
			Powered by <a href="http://sniffy.io/" target="_blank">Sniffy</a>
		</div>
	</div>
</body>
</html>
